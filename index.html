<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shaft Optimizer</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Bootstrap 4 -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'
    crossorigin='anonymous'>
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-6">
                <form id="orderForm">
                    <div class="form-group mt-5">
                        <label for="workOrder">Enter Work Order</label>
                        <input type="number" class="form-control" id="workOrder" placeholder="Work Order">
                    </div>
                    <div class="form-group">
                        <label for="shaftDiameter">Enter Shaft Diameter</label>
                        <select class="form-control" id="shaftDiameter">
                            <option>1.75</option>
                            <option>2</option>
                            <option>2.25</option>
                            <option>2.5</option>
                            <options>3</options>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="shaftLength">Shaft Length</label>
                        <input type="number" class="form-control" id="shaftLength" placeholder="Shaft Length">
                    </div>
                    <div class="form-group">
                        <label for="shaftQty">Shaft Qty</label>
                        <input type="number" class="form-control" id="shaftQty" placeholder="Shaft Qty">
                    </div>
                    <button id="submitOrder" type="submit" class="btn btn-primary">Enter Orders</button>
                </form>
            </div>
            <div class="col-6">
                <table class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th scope="col">Work Order</th>
                            <th scope="col">Diameter</th>
                            <th scope="col">Length</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>
                    <tbody id="shaftOrders">

                    </tbody>
                </table>
                <button id="makeCuts" type="submit" class="btn btn-primary">Make Cuts</button>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="container-fluid">
            <div class="col">
                <table id="cutsTable" class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th scope="col">Stick #</th>
                            <th scope="col">Cut 1</th>
                            <th scope="col">Cut 2</th>
                            <th scope="col">Cut 3</th>
                            <th scope="col">Cut 4</th>
                            <th scope="col">Drop</th>

                        </tr>
                    </thead>
                    <tbody id="cutOrder">

                    </tbody>
                </table>
                <h4 id="totalDrop" class="w-100 text-center"></h4>
                <div class="row justify-content-center" >
                    <button id="printBtn" class="btn btn-primary">Print</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/vendor/printThis.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
